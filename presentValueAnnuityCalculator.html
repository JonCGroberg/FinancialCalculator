<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annuity Calculator</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS and JS -->
    <script
      src="scripts/presentValueAnnuityCalculator.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-body-tertiary" data-bs-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://joncgroberg.github.io">
          <div class="btn">
            <span class="d-none d-md-inline"
              ><i class="bi bi-arrow-bar-left"></i> Portfolio</span
            >
            <span class="small d-inline d-md-none">
              <i class="bi bi-arrow-bar-left"></i>
              Portfolio https://joncgroberg.github.io/</span
            >
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 0px"
        >
          <span class="bi-list"></span>
        </button>
        <!-- Collapsable nav items -->

        <div class="collapse navbar-collapse nav-tabs" id="navbarNav">
          <div class="navbar-nav">
            <a href="mortgageCalculator.html" class="nav-link px-3"
              >Mortgage Calculator</a
            >
            <a href="cdCalculator.html" class="nav-link px-3 "
              >CD Calculator</a
            >
            <a href="presentValueAnnuityCalculator.html" class="nav-link px-3 active"
              >Present Value Annunity Calculator</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Calculator -->
    <main class="container-fluid" style="max-width: 26rem">
      <form class="card shadow mt-5 needs-validation" novalidate>
        <!-- Header -->
        <div class="card-header py-4">
          <div class="row">
            <div class="col-9 col-sm-10">Annunity Calculator</div>
            <div class="col-3 col-sm-2">
              <button
                id="clear"
                type="reset"
                class="p-0 btn btn-sm btn-danger fw-bold col-12"
                style="font-size: small"
              >
                clear
              </button>
            </div>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body">
          <div class="row row-gap-3 justify-content-center">
            <div class="col-12 input-group">
              <div class="form-floating">
                <input
                  id="monthlyPayout"
                  class="form-control"
                  type="number"
                  placeholder="Monthly Payout"
                  required
                />
                <label for="monthlyPayout">Monthly Payout</label>
              </div>
              <span class="input-group-text">$</span>
            </div>
            <div class="col-12 input-group">
              <div class="form-floating">
                <input
                  id="interestRate"
                  class="form-control"
                  type="number"
                  placeholder="Interest Rate"
                  required
                  step="any"
                />
                <label for="interestRate">Interest Rate</label>
              </div>
              <span class="input-group-text">%</span>
            </div>
            <div class="col-12 input-group">
              <div class="form-floating">
                <input
                  id="yearsToPayout"
                  class="form-control"
                  type="number"
                  placeholder="Years Until Payout"
                  required
                />
                <label for="yearsToPayout">Years Until Payout</label>
              </div>
              <span class="input-group-text alert-danger">Years</span>
            </div>
            <div class="col-12">
              <button
                id="calculateBtn"
                type="button"
                class="btn btn-primary fw-bold col-12 py-3"
              >
                Calculate <i class="bi bi-arrow"></i>
              </button>
            </div>

            <div class="col-12 input-group">
              <div class="form-floating">
                <input
                  id="presentValueAnnuity"
                  class="form-control"
                  type="number"
                  placeholder="Present Value Annuity"
                  readonly
                />
                <label for="presentValueAnnuity">Present Value Annuity</label>
              </div>
              <span class="input-group-text">$</span>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
