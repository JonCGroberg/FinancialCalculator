<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="scripts/calculations.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-body-tertiary">
    <main class="container-fluid" style="max-width: 26rem">
      <form class="card shadow-sm mt-5">
        <div class="card-body">
          <div class="row row-gap-2 justify-content-center">
            <div class="col-12 col-sm-6">
              <input
                class="form-control"
                type="number"
                placeholder="Number 1"
              />
            </div>
            <div class="col-12 col-sm-6">
              <input
                class="form-control"
                type="number"
                placeholder="Number 2"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary fw-bold col-12">
                +
              </button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary fw-bold col-12">
                -
              </button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary fw-bold col-12">
                *
              </button>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary fw-bold col-12">
                /
              </button>
            </div>

            <div class="col-12 col-12">
              <input
                class="form-control"
                type="number"
                placeholder="Number 1"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
