<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="scripts/calculations.js" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-body-tertiary">
    <main class="container-fluid" style="max-width: 26rem">
      <form class="card shadow-sm mt-5">
        <div class="card-header">
          <div class="row">
            <div class="col-10">Mortgage Calculator</div>
            <div class="col-2">
              <button type="submit" class="p-0 btn btn-sm btn-danger col-12">
                Clear
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row row-gap-2">
            <div class="col-12 input-group input-group-s">
              <input
                class="form-control"
                type="number"
                placeholder="Loan Price"
              />
              <span class="input-group-text">$</span>
            </div>
            <div class="col-12 input-group">
              <input
                class="form-control"
                type="number"
                placeholder="Interest Rate"
              />
              <span class="input-group-text">%</span>
            </div>
            <div class="col-12 input-group">
              <input
                class="form-control"
                type="number"
                placeholder="Loan Length"
              />
              <span class="input-group-text alert-danger">Months</span>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary fw-bold col-12">
                Submit
              </button>
            </div>
            <div class="col-12 input-group">
              <input
                class="form-control"
                type="number"
                placeholder="Your Monthly Payments"
                readonly
              />
              <span class="input-group-text">$</span>
            </div>
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Your Total Interest Paid"
                  readonly
                />
                <span class="input-group-text">$</span>
              </div>
              <div class="form-text text-center">
                Paid over the lifetime of the loan
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
