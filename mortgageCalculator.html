<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS and JS -->
    <script src="scripts/mortgageCalculator.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <main class="container-fluid" style="max-width: 26rem">
      <form class="card shadow-sm mt-5 needs-validation" novalidate>
        <div class="card-header py-3">
          <div class="row">
            <div class="col-9 col-sm-10 ">Mortgage Calculator</div>
            <div class="col-3 col-sm-2">
              <button
                id="clear"
                type="reset"
                class="p-0 btn btn-sm btn-outline-secondary fw-bold col-12"
                style="font-size: small"
              >
                clear
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row row-gap-3 justify-content-center">
            <div class="col-12 input-group">
              <input
                id="loanPrice"
                class="form-control"
                type="number"
                placeholder="Loan Price"
                required
              />
              <span class="input-group-text">$</span>
            </div>
            <div class="col-12 input-group">
              <input
                id="interestRate"
                class="form-control"
                type="number"
                placeholder="Interest Rate"
                required
                step="any"
              />
              <span class="input-group-text">%</span>
            </div>
            <div class="col-12 input-group">
              <input
                id="loanLength"
                class="form-control"
                type="number"
                placeholder="Loan Length"
                required
              />
              <span class="input-group-text alert-danger">Months</span>
            </div>
            <div class="col-12">
              <button
                id="calculateBtn"
                type="button"
                class="btn btn-primary fw-bold col-12"
              >
                Calculate <i class="bi bi-arrow"></i>
              </button>
            </div>
    
            <div class="col-12 input-group">
              <input
                id="monthlyPayments"
                class="form-control"
                type="number"
                placeholder="Your Monthly Payments"
                readonly
              />
              <span class="input-group-text">$</span>
            </div>
            <div class="col-12">
              <div class="input-group">
                <input
                  id="totalInterestPaid"
                  class="form-control"
                  type="number"
                  placeholder="Your Total Interest Paid"
                  readonly
                  nosubmit
                />

                <span class="input-group-text">$</span>
              </div>
            </div>
          </div>
        </div>
            
          
        
      </form>
    </main>
  </body>
</html>
